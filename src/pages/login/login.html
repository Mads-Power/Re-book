
<ion-header>

  <ion-navbar hideBackButton *navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image" >
   
         
        <ion-item class="ion-item" >
          <ion-label floating class="ion-label">Email Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
        </ion-item>
      
        <ion-item class="ion-item" >
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      
   
      <button ion-button (click)="login(user)">Login</button>
      <button ion-button (click)="register()">Register</button>


</ion-content>
