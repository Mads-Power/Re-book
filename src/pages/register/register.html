
<ion-header>

  <ion-navbar color="primary" color="blueish">
      
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
    <ion-item class="ion-item">
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
      </ion-item>
    
      <ion-item class="ion-item">
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <button ion-button color="blueish" (click)="register(user)" >Register</button>
      <button ion-button color="blueish" (click)="backBtn()">Login page</button>

</ion-content>
