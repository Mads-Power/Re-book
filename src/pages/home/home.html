
<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor = "let post of posts">
        <img src=""/>
        <ion-card-content>
         <ion-card-title>
           {{post.title}}
            </ion-card-title>
            <h2>{{post.name}}</h2>
          <p>
            {{post.content}}
          </p>
          <p>{{post.date}}</p>
    
        </ion-card-content>
      </ion-card>

      <button ion-button (click)="publish()">Publish Book</button>

</ion-content>
