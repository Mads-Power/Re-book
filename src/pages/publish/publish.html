
<ion-header>

  <ion-navbar hideBackButton color="blueish" >
      
    <ion-title>{{title}} Publish Your Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  
    <ion-item class="ion-item">
      <ion-label class="label">Name</ion-label>
      <ion-input [(ngModel)]="post.name" placeholder="Arne"></ion-input>
    </ion-item>
    
      <ion-item class="ion-item">
          <ion-label class="label" >Date</ion-label>
          <ion-input [(ngModel)]="post.date" placeholder="11.05.18"></ion-input>
      </ion-item>

      <ion-item class="ion-item">
          <ion-label class="label">Description</ion-label>
          <ion-input [(ngModel)]="post.description" placeholder="Kryssplatform bok1"></ion-input>
      </ion-item>

      <ion-item class="ion-item">
          <ion-label class="label">Contact phone number</ion-label>
        <ion-input [(ngModel)]="post.phoneNr" type="tel" maxlength="8" placeholder="tlf:9999999" ></ion-input>
      </ion-item>
    
   

    <button ion-button color="blueish" (click)="addPic()"> Open camera</button>
    <button ion-button color="blueish" (click)="addNewPost(post)">Publish Post</button>
    <button ion-button color="blueish" (click)="backBtn()">Back to Feed Page</button>


</ion-content>
